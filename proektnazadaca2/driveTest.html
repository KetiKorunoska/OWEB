<!DOCTYPE html>
<html>
<head>
<style>

.form .input .fname{
    height: fit-content;
  width: 50%;
  color: black;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  box-shadow: none;
  
}
h2{
    color:rgb(39, 42, 10);
    background-attachment: fixed;
    
}
</style>
</head>
<body>

<h2><strong> Fill This Out To Book A Drive Test </strong> </h2>

<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="fname" >
</form>
<form>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
</form>
<form>
    <label for="fdata">Date for test drive </label>
    <input type="datetime-local" id="fdata" name="fdata">
</form>
<form>
    <input type="submit" value="Submit"  >
</form>

 

</body>
</html>
